<!-- Creates a new HTML file -->
<!DOCTYPE html>
<html>
  <!-- The head element is a container for metadata -->
  <head>
    <!-- ads -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8387297469582906" crossorigin="anonymous"></script>
    <!-- akhir ads -->
    <!-- This is what appears at the top of the web page in the tab -->
    <title>Question Game</title>
    <!-- Connecting the files of CSS to the HTML -->
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1><span id="q1">Q </span> <span id="q2">u </span> <span id="q3">i </span><span id="q4">z</span></h1>

    <!-- Defines a division or a section in an HTML document like a container -->
    <div id="user">
      <h4>masukin nama ente dulu yah baru mulai</h4>
      <input id="userName" type="text" name="user" />
      <button id="start">Mulai Quiz</button>
    </div>

    <div id="quiz">
      <div id="info">
        <h4 id="name"></h4>
        <h4 id="score"></h4>
        <h4><span id="message"></span></h4>
      </div>
      <div id="questionPlaceholder"></div>
    </div>

    <div id="result">
      <h1>Hasil</h1>
      <hr />
    </div>

    <!-- Connecting the files of JavaScript file to the HTML -->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
